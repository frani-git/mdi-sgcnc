<!-- 레프트 네비게이션 -->
<div class="nav">
    <ul>
        <ng-container *ngFor="let menu of menus ; let index = index;">
            <li *ngIf="menu.id != '0'">
                <!-- (click)="componentMdi(menu)" -->
                <button type="button" class="cp" (click)="componentMdi(menu)"><span>{{menu.name}}</span></button>
            </li>
        </ng-container>
    </ul>

</div>
